<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('pizza')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('show')}"></header>

	<main class="container">

		<th:block th:if="${ingredient.pizzas.size()} > 0">
			<div class="py-2">
				<h2 th:text="'Lista delle pizze che contengono ' + ${ingredient.name}"></h2>
			</div>
			<div class="list-group">
				<th:block th:each="pizza : ${ingredient.pizzas}">
					<a th:href="@{'/pizzas/show/{id}'(id=${pizza.id})}" class="list-group-item list-group-item-action" th:text="${pizza.name}"></a>
				</th:block>
			</div>
		</th:block>

		<th:block th:unless="${ingredient.pizzas.size()} > 0">
			<div class="py-2">
				<h1 th:text="'Nessuna pizza contiene ' + ${ingredient.name}"></h1>
			</div>
		</th:block>

	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('aggiunta')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('edit')}"></header>

	<main class="container">

		<h2 class="my-5">CREA OFFERTA</h2>

		<div class="row">
			<div class="col-6">
				<form id="discounts-form" th:object="${discount}" th:action="@{/discounts/create}" method="POST">
					<div class="mb-3">
						<label for="name" class="form-label">Titolo Offerta</label>
						<input name="name" type="text" class="form-control" id="name" th:field="*{name}"
							th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="mb-3 d-none">
						<input name="start-date" type="datetime-local" class="form-control" id="start-date"
							th:field="*{offerStart}">
					</div>
					<div class="mb-3">
						<label for="end-date" class="form-label">Data di fine offerta</label>
						<input name="end-date" type="datetime-local" class="form-control" id="end-date"
							th:field="*{offerEnd}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('offerEnd')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('offerEnd')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="mb-3 d-none">
						<input name="pizza-id" type="text" class="form-control" id="pizza-id" th:field="*{pizza.id}">
					</div>
					<button type="submit" class="btn btn-primary m-1">Conferma Inserimento</button>
					<button type="reset" class="btn btn-primary m-1">Reset</button>
				</form>
			</div>
		</div>

	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>
